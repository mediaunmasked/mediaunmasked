<div class="share-small">
    <button class="share-twitter"><a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.social_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a></button>
    <button class="share-facebook"><a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a></button>
    <button class="share-googleplus"><a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">Google+</a></button>
    <button class="share-pinterest"><a href="http://pinterest.com/pin/create/button/?url=<URL>&description={{ page.desc }}">Pinterest</a></button>
</div>
