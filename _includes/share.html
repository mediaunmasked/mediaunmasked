<div class="share-page">
	{% include mail.html %}
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.social_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><button class="share-twitter">Twitter</button></a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><button class="share-facebook">Facebook</button></a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><button class="share-googleplus">Google+</button></a>
    <a href="http://pinterest.com/pin/create/button/?url=<URL>&description={{ page.desc }}" rel="nofollow" target="_blank" title="Share on Pinterest"><button class="share-pinterest">Pinterest</button></a>
</div>
